<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asegurados.com</title>
    <script src="https://kit.fontawesome.com/0a31deae8e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./scss/bootstrap.css">
</head>
<body>
    <header class="menuInicial">
        <div class="contenedor">
            <nav class="navAsegurados navbar navbar-expand-lg navbar-dark bg-secondary">
                <button
                class="navAsegurados__botonDesplegable navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#menu"
                aria-controls="menu"
                aria-expanded="false"
                aria-label="Toggle navigation"
                >
                <span class="navAsegurados__icon navbar-toggler-icon"></span>
                </button>
                <a href="./index.html" class="navAsegurados__logo navbar-brand">
                    <img src="./img/Asegurados.com.svg" alt="" class="navAsegurados__img-logo img-fluid">
                </a>
                <div class="navAsegurados__barraDesplegable collapse navbar-collapse bg-dark" id="menu">
                    <div class="navAsegurados__contenedorBarraDesplegable">
                        <ul class="navAsegurados__lista navbar-nav">
                            <li class="navAsegurados__itemLista nav-item">
                                <a href="#" class="navAsegurados__enlaceLista nav-link dropdown-toggle" id="menu__categoria" data-toggle="dropdown" aria-haspopup="true">Acerca de nosotros</a>
                                <div class="navAsegurados__contenedorSubLista dropdown-menu" aria-labelledby="menu__categoria">
                                    <ul class="navAsegurados__subLista">
                                        <li class="navAsegurados__itemSubLista">
                                            <a href="#" class="navAsegurados__enlaceLista dropdown-item text-white pl-1">Misión</a>
                                        </li>
                                        <li class="navAsegurados__itemSubLista">
                                            <a href="#" class="navAsegurados__enlaceLista dropdown-item text-white pl-1">Visión</a>
                                        </li>
                                    </ul>
                                </div>
                            </li>
                            <li class="navAsegurados__itemLista nav-item">
                                <a href="#" class="navAsegurados__enlaceLista nav-link">Descarga tu Poliza</a>
                            </li>
                            <li class="navAsegurados__itemLista nav-item">
                                <a href="#" class="navAsegurados__enlaceLista nav-link">Terminos y condiciones</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <main>
        <section class="inicial">
            <div class="inicial__contenedor container-fluid p-0">
                <img src="./img/pexels-marcelo-solis-4579090.jpg" class="inicial__img img-fluid" alt="">
            </div>
            <section class="formulario">
                <div class="fomulario__container">
                    <form class="formulario__descripcion">
                        <div class="formulario__seleccion form-inline">
                            <label for="marca" class="formulario__label"></label>
                            <select class="formulario__seleccion form-control" id="marca">
                                <option class="formulario__opcion">Marca del auto</option>
                                <option class="formulario__opcion">2</option>
                                <option class="formulario__opcion">3</option>
                                <option class="formulario__opcion">4</option>
                                <option class="formulario__opcion">5</option>
                            </select>
                        </div>
                        <div class="formulario__seleccion form-inline">
                            <label for="modelo" class="formulario__label"></label>
                            <select class="formulario__seleccion--long form-control" id="modelo">
                                <option class="formulario__opcion">Modelo del auto</option>
                                <option class="formulario__opcion">2</option>
                                <option class="formulario__opcion">3</option>
                                <option class="formulario__opcion">4</option>
                                <option class="formulario__opcion">5</option>
                            </select>
                            <label for="ano" class="formulario__label"></label>
                            <select class="formulario__seleccion--small form-control" id="ano">
                                <option class="formulario__opcion">Año</option>
                                <option class="formulario__opcion">2</option>
                                <option class="formulario__opcion">3</option>
                                <option class="formulario__opcion">4</option>
                                <option class="formulario__opcion">5</option>
                            </select>
                        </div>
                        <div class="formulario__seleccion form-inline">
                            <label for="correo" class="formulario__label"></label>
                            <input type="email" class="formulario__seleccion form-control" id="correo" placeholder="Email">
                        </div>
                        <div class="formulario__seleccion form-inline">
                            <label for="tlf" class="formulario__label"></label>
                            <input type="tel" class="formulario__seleccion form-control" id="tlf" placeholder="Teléfono celular">
                        </div>
                        <div class="formulario__boton">
                            <button type="submit" class="formulario__btn btn btn-success">Cotizar ahora</button>
                        </div>
                    </form>
                </div>
            </section>
        </section>
    </main>
    <footer class="piePagina">
        <div class="piePagina__contenedor container">
            <div class="piePagina__superior row">
                <div class="piePagina__izquierdo col-6">
                    <ul class="piePagina__lista">
                        <li class="piePagina__item">
                            <a href="#" class="piePagina__enlace">Acerca de nosotros</a>
                        </li>
                        <li class="piePagina__item">
                            <a href="#" class="piePagina__enlace">Descarga tu poliza</a>
                        </li>
                        <li class="piePagina__item">
                            <a href="#" class="piePagina__enlace">Términos y condiciones</a>
                        </li>
                    </ul>
                </div>
                <div class="piePagina__derecho col-6">
                    <p class="piePagina__titulo">Síguenos en nuestras redes sociales</p>
                    <div class="piePagina__redesSociales">
                        <a href="#" class="piePagina__enlaceRedes">
                            <i class="piePagina__red piePagina__red-facebook fab fa-facebook-f"></i>
                        </a>
                        <a href="#" class="piePagina__enlaceRedes">
                            <i class="piePagina__red piePagina__red-twiter fab fa-twitter"></i>
                        </a>
                        <a href="#" class="piePagina__enlaceRedes">
                            <i class="piePagina__red piePagina__red-instagram fab fa-instagram"></i>
                        </a>
                    </div>
                </div>
            </div>
            <div class="piePagina__inferior row">
                <div class="piePagina__base col-12">
                    <p class="piePagina__texto">Copyright 2020</p>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>
</html>
